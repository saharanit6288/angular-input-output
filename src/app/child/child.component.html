<div class="card">
  <div class="card-body">
    <div class="card-title">
      {{child.name}}
    </div>
    <p class="card-text">
      <span (click)="passingBall(child.id)">
        <i *ngFor="let ball of child.footballs" class="far fa-futbol"></i>
      </span>
    </p>
    <p>
      Click a ball to pass it!
    </p>
  </div>
</div>
